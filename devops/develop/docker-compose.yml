version: '3.8'

services:
  appointments-project-back-dev:
    container_name: appointments-project-back-dev
    build:
      context: ../..
      dockerfile: Web_back/Dockerfile
    restart: always
    env_file:
      - ./.env
    ports:
      - "5103:8080"
    networks:
      - network_prod
    labels:
      - com.appointments.environment=dev

networks:
  network_prod:
    external: true
