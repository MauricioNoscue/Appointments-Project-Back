version: "3.9"

services:
  # 🌐 API principal - dev
   appointments-api-dev:
    container_name:  appointments-api-dev
    build:
      context: ../../
      dockerfile: Web_back/Dockerfile
    restart: always
    env_file:
      - .env
    ports:
      - "5200:8080"
    networks:
      -  appointments_network
    labels:
      - com. appointments.environment=dev

networks:
   appointments_network:
    external: true