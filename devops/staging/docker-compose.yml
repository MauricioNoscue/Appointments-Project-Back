version: '3.8'

services:
  appointments-project-back-staging:
    container_name: appointments-project-back-staging
    build:
      context: ../..
      dockerfile: Web_back/Dockerfile
    restart: always
    env_file:
      - ./.env
    ports:
      - "5105:8080"
    networks:
      - network_staging 
    labels:
      - com.appointments.environment=staging
    entrypoint: >
      bash -c "
        echo 'üïí Waiting for SQL Server to be ready...';
        until dotnet sqlcmd --version >/dev/null 2>&1 || (echo '‚è≥ SQL still starting...' && sleep 5 && nc -z appointments-sql-staging 1433); do
          sleep 3;
        done;

        echo 'üèóÔ∏è Running EF Core migrations...';
        dotnet tool install --global dotnet-ef --version 8.0.0;
        export PATH=\"$PATH:/root/.dotnet/tools\";
        dotnet ef database update --project Entity/Entity.csproj --startup-project Web_back/Web_back.csproj;

        echo '‚úÖ Migrations done! Launching API...';
        dotnet Web_back/Web_back.dll
      "

networks:
  network_staging:
    external: true
