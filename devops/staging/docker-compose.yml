version: "3.9"

services:
  # 🌐 API principal - staging
   appointments-api-staging:
    container_name:  appointments-api-staging
    build:
      context: ../../
      dockerfile: Web_back/Dockerfile
    restart: always
    env_file:
      - .env
    ports:
      - "5100:8080"
    networks:
      -  appointments_network
    labels:
      - com. appointments.environment=staging

networks:
   appointments_network:
    external: true